global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: one-ui-backend
    metrics_path: /api/system/metrics
    static_configs:
      - targets:
          - backend:3000

  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090
