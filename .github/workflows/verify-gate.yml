name: Verify Gate

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: verify-gate-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-quick-pr:
    if: github.event_name == 'pull_request'
    name: Verify Quick (PR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Ensure scripts are executable
        run: chmod +x scripts/*.sh

      - name: Run quick verify gate
        run: npm run verify:quick

  verify-full-main-nightly:
    if: github.event_name != 'pull_request'
    name: Verify Full (main/nightly/manual)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: xray_panel
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d xray_panel"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      SKIP_DOCKER_DB: "1"
      DATABASE_URL_LOCAL: postgresql://postgres:postgres@127.0.0.1:5432/xray_panel
      PLAYWRIGHT_INSTALL: "1"
      E2E_ADMIN_USERNAME: admin
      E2E_ADMIN_PASSWORD: admin123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Ensure scripts are executable
        run: chmod +x scripts/*.sh

      - name: Run full verify gate
        run: npm run verify

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-verify-gate
          path: |
            frontend/playwright-report
            frontend/test-results
          if-no-files-found: ignore
